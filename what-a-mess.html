      <a-entity light="color: #d6c380; decay: 2.59; distance: 0.56; intensity: 0.7; type: point; shadowBias: 10" position="0.35 1 -2.1"></a-entity>
     <a-entity light="color: #e6ca65; decay: 2.59; distance: 0.2; intensity: 4; type: point; shadowBias: 10" position="0.42 1.05 -1.73"></a-entity>

      <a-plane static-body="sphereRadius: NaN" position="0 0 -1" rotation="-90 0 0" width="3" height="3" src="#sol" material="side: double" velocity=""></a-plane>
      <a-plane src="#plafond" material="side: double" position="0 2.75 -1.00042" width="3" height="3" rotation="90 0 0"></a-plane>
      <a-plane src="#mur" material="side: double" position="0 1.25 -2.5" width="3" height="3"></a-plane>
  <a-plane src="#mur" material="side: double" position="1.50539 1.4 -1" width="3" height="3" rotation="0 90 0" scale="1 0.91 1"></a-plane>
      <a-plane src="#mur" material="side: double" position="0 1.4 0.48821" width="3" height="3" scale="1 0.92 1"></a-plane>
